apiVersion: v1
kind: ResourceQuota
metadata:
  name: compute_quota
  namespace: dev
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 1Gi
    limits.cpu: "2"
    limits.memory: 2Gi


